<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hamburger web site</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-inner">
          <div class="header-inner__list">
            <h1>
              <a href="/">
                <img class="header-img"
                  src="./img/logo.svg"
                  width="100"
                  height="68"
                  alt="this icon logo"
                />
              </a>
            </h1>
            <nav class="header-inner__navigation">
              <ul class="header-inner__menu">
                <li><a href="#">ГЛАВНАЯ</a></li>
                <li><a href="#">МЕНЮ</a></li>
                <li><a href="#">О НАС</a></li>
                <li><a href="#">БРОНЬ</a></li>
                <li>
                  <a href="#"
                    ><img
                      src="./img/cart.png"
                      width="13"
                      height="13"
                      alt="this is card icon"
                  /></a>
                </li>
                <li><span class="line"></span></li>
              </ul>
              <div class="telephone">
                <a href="tel:+999-888-76-54">
                  <img
                    src="./img/phone.png"
                    width="23"
                    height="23"
                    alt="this is icon telephone"
                  />
                  <h3>+999-888-76-54</h3>
                </a>
                <p>Свяжитесь с нами для бронирования</p>
              </div>
              <a class="btn btn-primary" href="#">ЗАКАЗ СТОЛИКА</a>
            </nav>
          </div>
          <div class="header-inner__text">
            <h2>Добро пожаловать в</h2>
            <h3>Наш ресторан</h3>
            <div class="line-text">
              <span class="line-white"></span>
              <p>ДОМ ЛУЧШЕЙ ЕДЫ</p>
              <span class="line-white"></span>
            </div>
            <a href="#" class="btn btn-primary menu">VIEW MENU</a>

          </div>
        </div>
      </div>
    </header>
  </body>
</html>
